on:
  push:
    branches:
      - main
  pull_request:

name: docs

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: panvimdoc
        uses: kdheepak/panvimdoc@main
        with:
          vimdoc: my-template-docs
          version: "Neovim >= 0.8.0"
          demojify: true
          treesitter: true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          base: "main"
